<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management | LYNEX Admin</title>
    <meta name="viewport" content="width=1366">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Stock Edit Modal Design */
        .stock-modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); 
            z-index: 2000; 
            justify-content: center; 
            align-items: center; 
            backdrop-filter: blur(5px);
        }
        .stock-modal.active { display: flex; }
        .stock-content { 
            background: #1e1e1e; 
            padding: 30px; 
            border-radius: 12px; 
            border: 1px solid #ff9f43; 
            width: 350px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .stock-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }
        .stock-row label { color: #fff; font-weight: 600; }
        .stock-row input { 
            width: 100px; 
            padding: 8px; 
            background: #2a2a2a; 
            border: 1px solid #444; 
            color: #fff; 
            text-align: center; 
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        
        <div class="sidebar">
            <h2>LYNEX ADMIN</h2>
            <ul>
                <li><a href="x_master_v9.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="p_data_source_5.html" class="admin-active"><i class="fas fa-box-open"></i> <span>Products</span></a></li>
                <li><a href="o_log_file_22.html" id="nav-orders"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a></li>
                <li><a href="m_feed_back_01.html" id="nav-messages"><i class="fas fa-comment-dots"></i> <span>Feedback</span></a></li>
                <li><a href="index.html" target="_blank" style="margin-top: 50px;"><i class="fas fa-globe"></i> <span>Visit Site</span></a></li>
                <li><a href="#" onclick="adminLogout()"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="dashboard-header">
                <h1>Product Management</h1>
            </div>

            <div class="data-section" style="margin-bottom: 30px; max-width: 600px;">
                <h3 style="color: #fff; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;">Add New Product</h3>
                
                <form id="add-product-form">
                    <div style="margin-bottom: 15px;">
                        <label>Product Name</label>
                        <input type="text" name="name" class="form-input" placeholder="e.g. Premium T-Shirt" required>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div style="margin-bottom: 15px;">
                            <label>Sale Price (৳)</label>
                            <input type="number" name="price" class="form-input" placeholder="0" required>
                        </div>
                        <div style="margin-bottom: 15px;">
                            <label>Original Price (৳)</label>
                            <input type="number" name="oldPrice" class="form-input" placeholder="0">
                        </div>
                    </div>

                    <div style="background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #444;">
                        <label style="color:#ff9f43; display:block; margin-bottom:10px; font-weight:bold;">Initial Stock Count</label>
                        <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;">
                            <div><label style="color:#aaa; font-size:0.8em; display:block;">Size S</label><input type="number" name="stock_s" value="0" min="0" class="form-input" style="padding:5px;"></div>
                            <div><label style="color:#aaa; font-size:0.8em; display:block;">Size M</label><input type="number" name="stock_m" value="0" min="0" class="form-input" style="padding:5px;"></div>
                            <div><label style="color:#aaa; font-size:0.8em; display:block;">Size L</label><input type="number" name="stock_l" value="0" min="0" class="form-input" style="padding:5px;"></div>
                            <div><label style="color:#aaa; font-size:0.8em; display:block;">Size XL</label><input type="number" name="stock_xl" value="0" min="0" class="form-input" style="padding:5px;"></div>
                            <div><label style="color:#aaa; font-size:0.8em; display:block;">Size XXL</label><input type="number" name="stock_xxl" value="0" min="0" class="form-input" style="padding:5px;"></div>
                        </div>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label>Product Images</label>
                        <input type="file" id="imageInput" accept="image/*" multiple class="form-input" style="padding: 10px;">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="isNew" name="isNew">
                        <label for="isNew">Display in New Arrivals</label>
                    </div>
                    
                    <button type="submit" class="btn primary-btn" style="width: 100%; padding: 15px; margin-top: 10px;">
                        <i class="fas fa-plus-circle"></i> ADD TO DATABASE
                    </button>
                </form>
            </div>

            <div class="data-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="color: #fff;">Existing Products</h3>
                    <span style="background: #ff9f43; color: #000; padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9em;">
                        Total: <span id="current-product-count">0</span>
                    </span>
                </div>
                
                <div style="overflow-x: auto;">
                    <table id="product-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Current Stock</th>
                                <th style="text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="editStockModal" class="stock-modal">
        <div class="stock-content">
            <h2 style="color:#ff9f43; text-align:center; margin-bottom:20px;">Update Inventory</h2>
            <input type="hidden" id="edit-prod-id">
            
            <div class="stock-row"><label>Size S:</label><input type="number" id="edit-s"></div>
            <div class="stock-row"><label>Size M:</label><input type="number" id="edit-m"></div>
            <div class="stock-row"><label>Size L:</label><input type="number" id="edit-l"></div>
            <div class="stock-row"><label>Size XL:</label><input type="number" id="edit-xl"></div>
            <div class="stock-row"><label>Size XXL:</label><input type="number" id="edit-xxl"></div>
            
            <div style="margin-top:25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="saveStockUpdate()" class="btn primary-btn">SAVE</button>
                <button onclick="closeStockModal()" class="btn secondary-btn" style="color:#fff; border-color:#555;">CLOSE</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
