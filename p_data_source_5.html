<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management | LYNEX Admin</title>
    <meta name="viewport" content="width=1366">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Stock Edit Modal */
        .stock-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .stock-modal.active { display: flex; }
        .stock-content { background: #1e1e1e; padding: 30px; border-radius: 8px; border: 1px solid #ff9f43; width: 300px; }
        .stock-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .stock-row label { color: #fff; font-weight: bold; }
        .stock-row input { width: 80px; padding: 5px; background: #333; border: 1px solid #555; color: #fff; text-align: center; }
    </style>
</head>
<body>
    <div class="admin-layout">
        
        <div class="sidebar">
            <h2>LYNEX ADMIN</h2>
            <ul>
                <li><a href="x_master_v9.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="p_data_source_5.html" class="admin-active"><i class="fas fa-box-open"></i> <span>Product</span></a></li>
                <li><a href="o_log_file_22.html" id="nav-orders"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a></li>
                <li><a href="m_feed_back_01.html" id="nav-messages"><i class="fas fa-comment-dots"></i> <span>Feedback</span></a></li>
                <li><a href="index.html" target="_blank" style="margin-top: 50px;"><i class="fas fa-globe"></i> <span>Visit Site</span></a></li>
                <li><a href="#" onclick="adminLogout()"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="dashboard-header">
                <h1>Product Management</h1>
            </div>

            <div class="data-section" style="margin-bottom: 30px; max-width: 600px;">
                <h3 style="color: #fff; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;">Add New Item</h3>
                
                <form id="add-product-form">
                    
                    <div style="margin-bottom: 15px;">
                        <label style="color:#ccc; margin-bottom:5px; display:block;">Product Name</label>
                        <input type="text" name="name" placeholder="e.g. Premium T-Shirt" required style="width:100%;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label style="color:#ccc; margin-bottom:5px; display:block;">Sale Price (à§³)</label>
                        <input type="number" name="price" placeholder="Current Price" required style="width:100%;">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label style="color:#ccc; margin-bottom:5px; display:block;">Original Price (Optional)</label>
                        <input type="number" name="oldPrice" placeholder="Old Price (Shows as crossed out)" style="width:100%;">
                    </div>

                    <div style="background: #252525; padding: 15px; border-radius: 5px; margin-bottom: 15px; border: 1px solid #444;">
                        <label style="color:#ff9f43; display:block; margin-bottom:10px; font-weight:bold;">Stock Management (By Size)</label>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                            <div><label style="color:#aaa; font-size:0.8em;">Size S</label><input type="number" name="stock_s" value="0" min="0" style="width:100%;"></div>
                            <div><label style="color:#aaa; font-size:0.8em;">Size M</label><input type="number" name="stock_m" value="0" min="0" style="width:100%;"></div>
                            <div><label style="color:#aaa; font-size:0.8em;">Size L</label><input type="number" name="stock_l" value="0" min="0" style="width:100%;"></div>
                            <div><label style="color:#aaa; font-size:0.8em;">Size XL</label><input type="number" name="stock_xl" value="0" min="0" style="width:100%;"></div>
                            <div><label style="color:#aaa; font-size:0.8em;">Size XXL</label><input type="number" name="stock_xxl" value="0" min="0" style="width:100%;"></div>
                        </div>
                    </div>

                    <div style="margin-bottom: 10px; border-top: 1px solid #333; padding-top: 15px;">
                        <label style="color:#ff9f43; display:block; margin-bottom:8px;">Product Images</label>
                        <input type="file" id="imageInput" accept="image/*" multiple style="padding: 10px; cursor: pointer; background:#222; border:1px solid #444; width:100%;">
                        <p style="font-size:0.8em; color:#777; margin-top:5px;">Hold 'Ctrl' to select multiple images.</p>
                    </div>
                    
                    <div class="checkbox-group" style="margin-bottom: 20px;">
                        <input type="checkbox" id="isNew" name="isNew">
                        <label for="isNew" style="color: #ff9f43; cursor: pointer; margin-bottom: 0; font-weight: 600;">
                            Mark as "New Arrival" (Show on Home)
                        </label>
                    </div>
                    
                    <button type="submit" class="btn primary-btn" style="width: 100%; padding: 12px; font-size: 1em;">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                </form>
            </div>

            <div class="data-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="color: #fff;">Current Stock</h3>
                    <span style="background: #ff9f43; color: #000; padding: 5px 10px; border-radius: 4px; font-weight: bold;">
                        Total: <span id="current-product-count">0</span>
                    </span>
                </div>
                
                <div style="overflow-x: auto;">
                    <table id="product-table">
                        <thead>
                            <tr>
                                <th>Thumbnail</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock (Size)</th>
                                <th style="text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="editStockModal" class="stock-modal">
        <div class="stock-content">
            <h3 style="color:#ff9f43; text-align:center; margin-bottom:20px;">Update Stock</h3>
            <input type="hidden" id="edit-prod-id">
            <div class="stock-row"><label>S:</label><input type="number" id="edit-s"></div>
            <div class="stock-row"><label>M:</label><input type="number" id="edit-m"></div>
            <div class="stock-row"><label>L:</label><input type="number" id="edit-l"></div>
            <div class="stock-row"><label>XL:</label><input type="number" id="edit-xl"></div>
            <div class="stock-row"><label>XXL:</label><input type="number" id="edit-xxl"></div>
            <div style="margin-top:20px; text-align:center;">
                <button onclick="saveStockUpdate()" class="btn primary-btn">Update</button>
                <button onclick="closeStockModal()" class="btn secondary-btn" style="color:#fff; border-color:#fff;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
