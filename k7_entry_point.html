<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Access | LYNEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #000;">
    
    <div class="login-container" style="width: 100%; max-width: 400px; border: 1px solid #333; padding: 40px; border-radius: 10px; background: #1e1e1e;">
        <h2 style="text-align: center; color: #ff9f43; margin-bottom: 30px; letter-spacing: 2px;">SYSTEM ACCESS</h2>
        
        <form id="secure-login-form">
            <div style="margin-bottom: 20px;">
                <label style="color:#ccc; display:block; margin-bottom:8px;">User ID</label>
                <input type="text" name="username" class="form-input" required placeholder="Enter Admin ID">
            </div>
            
            <div style="margin-bottom: 30px;">
                <label style="color:#ccc; display:block; margin-bottom:8px;">Pass Key</label>
                <input type="password" name="password" class="form-input" required placeholder="Enter Pass Key">
            </div>
            
            <button type="submit" class="btn primary-btn" style="width: 100%; padding: 12px; font-weight:bold;">AUTHENTICATE</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #777; text-decoration: none; font-size: 0.9em; transition: 0.3s;">
                &larr; Return to Website
            </a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
